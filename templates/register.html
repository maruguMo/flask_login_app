<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username:</label>
                <input type="text" name="username" required class="border w-full p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password:</label>
                <input type="password" name="password" required class="border w-full p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-600">Confirm Password:</label>
                <input type="password" name="confirm_password" required class="border w-full p-2 rounded">
            </div>
            <input type="submit" value="Register" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 cursor-pointer">
        </form>
        <p>{{ get_flashed_messages(with_categories=true) }}</p>
    </div>
</body>
</html>
